<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Property list</title>
</head>
<body>
    <nav class="property-list">
            <h1>Propperty List</h1>
                <div class="box-search">
                        <div class="search"><h1>Search<i class="fa-solid fa-magnifying-glass icon-search"></i></h1></div>
                        <div class="fliter"><h1>Fliter<i class="fa-solid fa-filter icon-filter"></i></h1> </div>
                </div>
                <div class="category">
                        <div class="category-type">
                                <h1><i class="fa-solid fa-building icon-filter-type"></i></h1>
                                <h2>Apartment</h2>
                        </div>
                        <div class="category-type">
                                <h1><i class="fa-solid fa-house icon-filter-type"></i></h1>
                                <h2>Houseㅤㅤ</h2>
                        </div>
                        <div class="category-type">
                                <h1><i class="fa-solid fa-hotel icon-filter-type"></i></h1>
                                <h2>Condoㅤㅤ</h2>
                        </div>
                </div>
                <div class="property">
                        <h1>Recommand for you</h1>
                </div>
                <div class="card-contanier" id="cardContanier"></div>
                       
    </nav>
                <div class="discount"><img src="../../public/assets/-discount.png" alt=""></div>   
               <div class="future-card" id="futureCard"></div>
    

























    <script>
                const selectionPropertiesElement = document.getElementById("cardContanier")
                fetch("../../public/data/properties.json")
                .then ((res) => res.json())
                .then((data)=> {
                    if (data.length > 0 ){
                        for (let i = 0; i < 3; i++){
                            selectionPropertiesElement.innerHTML += `
                               <div class="card-item">
                                    <div class="img-wrapper">
                                        <img src="${data[i].images}">
                                    </div>
                                    <h2>${data[i].title.en}</h2> 
                                    <h3>${data[i].location.address}</h3>
                                    <h4>${data[i].price},${data[i].currency}</h4>
                                        <div class="bed-bath">
                                                <div class="bed"><h1><i class="fa-solid fa-bed icon-bed-bath"></i>${data[i].bedrooms} Bedroom</h1></div>
                                                <div class="bath"><h1><i class="fa-solid fa-bath icon-bed-bath"></i>${data[i].bathrooms} Bathroom</h1></div>
                                        </div>
                                        <div class="view-detail">
                                                <a href=""><h1>View Details</h1></a>
                                        </div>
                                </div>
                            `
                        console.log("have data")}
                    }
                })
                
    </script>







</body>
</html>
